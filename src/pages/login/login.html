<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>เข้าสู่ระบบ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form (ngSubmit)="goConfirmloginPage({'idUser': id, 'password': pass})">

    <ion-item>
      <ion-label>รหัสพนักงาน</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="รหัสพนักงาน" #id></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>รหัสผ่าน</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="รหัสผ่าน" #pass></ion-input>
    </ion-item>

    <ion-row padding>
      <button ion-button full color="secondary">ตกลง</button>
    </ion-row>

  </form>

</ion-content>
