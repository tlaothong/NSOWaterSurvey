<ion-header>

  <ion-navbar>
    <ion-title>เข้าสู่ระบบ</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label>รหัสพนักงาน</ion-label>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="รหัสพนักงาน" #id></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>รหัสผ่าน</ion-label>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="รหัสผ่าน" #pass></ion-input>
  </ion-item>

  <ion-row padding>
    <button ion-button full color="secondary" (click)="goConfirmloginPage({'idUser': id, 'password': pass})">ตกลง</button>
    <button ion-button full color="light" (click)="goBack()">ย้อนกลับ</button>
  </ion-row>

</ion-content>
