<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>เลือก EA</ion-title>
    <ion-buttons end>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>

  <ion-row text-center align-items-center>
    <ion-col col-2>
      <b>จังหวัด</b>
    </ion-col>
    <ion-col col-2>
      <b>อำเภอ</b>
    </ion-col>
    <ion-col col-2>
      <b>ตำบล</b>
    </ion-col>
    <ion-col col-2>
      <b>เขตการปกครอง</b>
    </ion-col>
    <ion-col col-2>
      <b>เทศบาล</b>
    </ion-col>
    <ion-col col-1>
      <b>EA</b>
    </ion-col>
    <ion-col col-1>
    </ion-col>
  </ion-row>
  <hr>

  <ion-row *ngFor="let item of listOfEAs$ | async" text-center align-items-center>
    <ion-col col-2>
      {{ item.CWT_NAME }}
    </ion-col>
    <ion-col col-2>
      {{ item.AMP_NAME }}
    </ion-col>
    <ion-col col-2>
      {{ item.TAM_NAME }}
    </ion-col>
    <ion-col col-2>
      {{ item.DISTRICT }}
    </ion-col>
    <ion-col col-2>
      {{ item.MUN_NAME }}{{ item.TAO_NAME }}
    </ion-col>
    <ion-col col-1>
      {{ item.code }}
    </ion-col>
    <ion-col col-1>
      <button ion-button type="button" color="secondary" (click)="goConfirmSeletEAPage(item)">
        เลือก
      </button>
    </ion-col>
  </ion-row>
</ion-content>
