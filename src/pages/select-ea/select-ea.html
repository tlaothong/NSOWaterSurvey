<ion-header>
  <back-to-root-login title="เลือก EA"></back-to-root-login>
</ion-header>

<ion-content padding>

  <ion-row text-center align-items-center>
    <ion-col col-2>
      <b>จังหวัด</b>
    </ion-col>
    <ion-col col-2>
      <b>อำเภอ</b>
    </ion-col>
    <ion-col col-2>
      <b>ตำบล</b>
    </ion-col>
    <ion-col col-2>
      <b>เขตการปกครอง</b>
    </ion-col>
    <ion-col col-2>
      <b>เทศบาล</b>
    </ion-col>
    <ion-col col-1>
      <b>EA</b>
    </ion-col>
    <ion-col col-1>
    </ion-col>
  </ion-row>
  <hr>

  <ion-row *ngFor="let item of dataEa" text-center align-items-center>
    <ion-col col-2>
      {{ item.properties.pro_name }}
    </ion-col>
    <ion-col col-2>
      {{ item.properties.dis_name }}
    </ion-col>
    <ion-col col-2>
      {{ item.properties.tam_name }}
    </ion-col>
    <ion-col col-2>
      {{ item.properties.ea_type }}
    </ion-col>
    <ion-col col-2>
      {{ item.properties.muni_name }}
    </ion-col>
    <ion-col col-1>
      {{ item.properties.ea_code_14 }}
    </ion-col>
    <ion-col col-1>
      <button ion-button type="button" color="secondary" (click)="goConfirmSeletEAPage(item)">
        เลือก
      </button>
    </ion-col>
  </ion-row>
</ion-content>
