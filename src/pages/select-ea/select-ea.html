<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>เลือก EA</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label col-2>
              จังหวัด
            </ion-label>
            <ion-input [(ngModel)]="cwt" value="ขอนแก่น" type="text" placeholder="กรอกข้อมูล"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label col-2>
              อำเภอ
            </ion-label>
            <ion-input [(ngModel)]="amp" value="เมือง" type="text" placeholder="กรอกข้อมูล"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label col-2>
              ตำบล
            </ion-label>
            <ion-input [(ngModel)]="tam" value="บ้านเป็ด" type="text" placeholder="กรอกข้อมูล"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col text-center align-items-center>
          <button ion-button type="button" color="secondary" (click)="goConfirmSeletEAPage()">
            บันทึก
          </button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
