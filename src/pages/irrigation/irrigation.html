<ion-header>

  <questionnaire-menu title="น้ำจากชลประทาน"></questionnaire-menu>

</ion-header>

<ion-content padding>

  <form (ngSubmit)="handleSubmit()" [formGroup]="f">

    <h3>5.5 น้ำจากชลประทาน</h3>

    <ion-card>
      <ion-card-content>

        <ion-item>
          <ion-label>
            5.5.1 มีการนำน้ำจากชลประทานมาใช้ปริมาณ<br> เท่าไรต่อเดือนโดยเฉลี่ย
          </ion-label>
        </ion-item>

        <ion-row radio-group formControlName="hasCubicMeterPerMonth" [class.invalid]="isValid('hasCubicMeterPerMonth')">
          <ion-item *ngIf="isValid('hasCubicMeterPerMonth')">
            <span class="invalid-msg">
              กรุณาเลือก
            </span>
          </ion-item>
          <ion-item col-6>
            <ion-label>
              ทราบ
            </ion-label>
            <ion-radio [value]="true" item-left></ion-radio>
          </ion-item>
          <ion-item col-6>
            <ion-label>
              ไม่ทราบ
            </ion-label>
            <ion-radio [value]="false" item-left></ion-radio>
          </ion-item>
        </ion-row>

        <div [ngSwitch]="f.get('hasCubicMeterPerMonth').value">
          <div *ngSwitchCase="true">
            <ion-item>
              <ion-label>
                ทราบปริมาณน้ำ(ลบ.ม./เดือน)
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-input type="number" placeholder="กรอกข้อมูล" formControlName="cubicMeterPerMonth" [class.invalid]="isValid('cubicMeterPerMonth')"></ion-input>
            </ion-item>
            <ion-item *ngIf="isValid('cubicMeterPerMonth')">
              <span class="invalid-msg">
                กรุณากรอกข้อมูล
              </span>
            </ion-item>
          </div>
        </div>

        <ion-item>
          <ion-label>
            5.5.2 ใช้เครื่องสูบน้ำเพื่อสูบน้ำมาใช้หรือไม่
          </ion-label>
        </ion-item>

        <ion-row radio-group formControlName="hasPump" [class.invalid]="isValid('hasPump')">
          <ion-item *ngIf="isValid('hasPump')">
            <span class="invalid-msg">
              กรุณาเลือก
            </span>
          </ion-item>
          <ion-item col-6>
            <ion-label>
              1.ใช้
            </ion-label>
            <ion-radio [value]="true" item-left></ion-radio>
          </ion-item>
          <ion-item col-6>
            <ion-radio [value]="false" item-left></ion-radio>
            <ion-label>
              2.ไม่ใช้
            </ion-label>
          </ion-item>
        </ion-row>

        <div [ngSwitch]="f.get('hasPump').value">
          <div *ngSwitchCase="true">
            <ion-item>
              <ion-label>
                5.5.3 ใช้เครื่องสูบน้ำกี่ครื่อง
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-input type="number" placeholder="กรอกข้อมูล" formControlName="pumpCount" [class.invalid]="isValid('pumpCount')"></ion-input>
            </ion-item>
            <ion-item *ngIf="isValid('pumpCount')">
              <span class="invalid-msg">
                กรุณากรอกข้อมูล
              </span>
            </ion-item>
          </div>
        </div>

      </ion-card-content>
    </ion-card>

    <div *ngIf="f.get('hasPump').value && f.get('pumpCount').value > 0">
      <div *ngFor="let pump of f.get('pumps').controls; let i = index">
        <pump [no]="i + 1" [FormItem]="pump"></pump>
      </div>
    </div>

    <ion-card>
      <ion-card-content>
        <div *ngIf="residenceUse == true || gardeningUse == true || agricultureUse == true || factoryUse == true || commerceUse == true || riceDoing == true">
          <water-activity6 doing="{{riceDoing}}" usee="{{gardeningUse}}" commerce="{{commerceUse}}" factory="{{factoryUse}}"
            residence="{{residenceUse}}" agriculture="{{agricultureUse}}" [headline]="'5) ใช้น้ำจากชลประทาน เพื่อทำกิจกรรม ใดบ้างคิดเป็นสัดส่วนเท่าไร'"
            [FormItem]="f.get('waterActivities')"></water-activity6>
          <water-problem4 [headline]="'6) มีปัญหาคุณภาพน้ำ หรือไม่'" [FormItem]="f.get('qualityProblem')"></water-problem4>
        </div>
      </ion-card-content>
    </ion-card>

    <form-buttons-bar></form-buttons-bar>

  </form>
</ion-content>
