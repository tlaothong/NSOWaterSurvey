<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>สำรองข้อมูล</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <button ion-button full color="secondary" (click)="exportJSON()">สำรองข้อมูลไปยังหน่วยความจำภายนอก ในรูปแบบ Text
        ไฟล์</button>
    </ion-item>
    <ion-item>
      <button ion-button full (click)="exportCSV()">สำรองข้อมูลไปยังหน่วยความจำภายนอก ในรูปแบบ CSV ไฟล์</button>
    </ion-item>
    <ion-item>
      <button ion-button full color="light" (click)="import()">นำเข้าข้อมูล</button>
    </ion-item>
  </ion-list>
</ion-content>
