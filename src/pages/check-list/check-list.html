<!--
  Generated template for the CheckListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <questionnaire-menu title="CheckListPage"></questionnaire-menu>
</ion-header>


<ion-content padding>

  <ion-list>
    <div *ngFor="let p of pages  ; let i = index">
      <button menuClose ion-item (click)="openPage(p,i)" *ngIf="p.isShow">
        <ion-icon color="secondary" ios="ios-checkbox" md="md-checkbox" *ngIf="p.isCheck"></ion-icon>
        {{p.title}}
      </button>
    </div>

  </ion-list>

</ion-content>
