<ion-header>
  <questionnaire-menu title="CheckListPage"></questionnaire-menu>
</ion-header>


<ion-content padding>

  <ion-list>
    <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
      <ion-icon color="secondary" ios="ios-checkbox" md="md-checkbox" *ngIf="p.isCheck"></ion-icon>
      {{p.title}}
    </button>
  </ion-list>

</ion-content>
