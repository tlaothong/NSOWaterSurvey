<ion-header>
  <back-to-root-login title="เปิดใช้งาน Tablet"></back-to-root-login>
</ion-header>

<ion-content padding>
  <h3 text-center>ยืนยันการเปิดใช้งาน</h3>
  <form [formGroup]="fg">
    <ion-item>
      <ion-label>ชื่อ-นามสกุล</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="text" formControlName="name" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>อีเมลล์</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="text" formControlName="email" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>รหัสพนักงาน</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="text" formControlName="idUser" readonly></ion-input>
    </ion-item>
  </form>

  <ion-row padding>
    <button ion-button full color="secondary" (click)="goGetworkPage()">ตกลง</button>
  </ion-row>

</ion-content>
