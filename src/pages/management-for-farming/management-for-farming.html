<ion-header>
  <questionnaire-menu title="โครงการจัดการน้ำเพื่อการเกษตรชุมชน โดยใช้พื้นที่สาธารณะ "></questionnaire-menu>
</ion-header>


<ion-content padding>

  <h3>ตอนที่ 2 โครงการจัดการน้ำเพื่อการเกษตรชุมชน โดยใช้พื้นที่สาธารณะ</h3>

  <form (ngSubmit)="handleSubmit()" [formGroup]="managementforfarming">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label>
            9. ในหมู่บ้าน/ชุมชนแห่งนี้มีโครงการจัดการน้ำเพื่อการเกษตรชุมชน โดยใช้พื้นที่สาธารณะหรือไม่
          </ion-label>
        </ion-item>

        <ion-row radio-group formControlName="doing" [class.invalid]="isValid('doing')">
          <ion-item *ngIf="isValid('doing')">
            <span class="invalid-msg">
              กรุณาเลือก
            </span>
          </ion-item>
          <ion-item col-6>
            <ion-radio [value]="true" item-left></ion-radio>
            <ion-label>
              มี
            </ion-label>
          </ion-item>
          <ion-item col-6>
            <ion-radio [value]="false" item-left></ion-radio>
            <ion-label>
              ไม่มี
            </ion-label>
          </ion-item>
        </ion-row>

        <div *ngIf="managementforfarming.get('doing').value">
          <ion-item>
            <ion-label>
              10. หาก "มี" มีกี่โครงการ
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-input type="number" placeholder="กรอกจำนวนโครงการ" formControlName="projectcount" [class.invalid]="isValid('projectcount')"></ion-input>
          </ion-item>

          <ion-item *ngIf="isValid('projectcount')">
            <span class="invalid-msg">
              กรุณากรอกจำนวนโครงการ
            </span>
          </ion-item>

        </div>

      </ion-card-content>
    </ion-card>

    <div *ngIf="  managementforfarming.get('doing').value && managementforfarming.get('projectcount').value > 0">
      <div *ngFor="let p of managementforfarming.get('details').controls; let i = index">
        <detail-management-for-farming [no]="i + 1" [FormItem]="p"></detail-management-for-farming>
      </div>
    </div>

    <form-buttons-bar></form-buttons-bar>

  </form>

</ion-content>
