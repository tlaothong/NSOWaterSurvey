<ion-header>
  <ion-toolbar>
    <ion-title>
      บันทึก ปัญหา / อุปสรรค การเข้าพบ
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let c of commentList">
      <ion-note item-start>{{ c.at | date: 'short' }}</ion-note>
      <p>{{ c.text }}</p>
    </ion-item>
  </ion-list>

</ion-content>
