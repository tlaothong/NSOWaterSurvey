<ion-header>

  <ion-navbar>
    <ion-title>firstlogin</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="f">
    <ion-item>
      <ion-label>รหัสพนักงาน</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="รหัสพนักงาน" formControlName="idUser"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>รหัสผ่าน</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="รหัสผ่าน" formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>ยืนยันรหัสผ่าน</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="ยืนยันรหัสผ่าน" #confirmPass></ion-input>
    </ion-item>
    <ion-row padding>
      <button ion-button full color="secondary" (click)="goConfirmloginPage(confirmPass.value)">ตกลง</button>
      <button ion-button full color="light" (click)="goBack()">ย้อนกลับ</button>
    </ion-row>
  </form>
</ion-content>
