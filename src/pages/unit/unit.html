<ion-content padding>
  <button padding (click)="Unit()">

      ห้องที่ {{unitM.roomNumber}}
    </ion-label>

      <div *ngSwitchCase="1" text-center class="start">

      <div *ngSwitchCase="2" text-center class="pause">

      <div *ngSwitchCase="3" text-center class="return">
      </div>

      <div *ngSwitchCase="4" text-center class="done">
      </div>
    </div>

  </button>
