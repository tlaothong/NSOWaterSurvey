<ion-header>

  <questionnaire-menu title="ครัวเรือน"></questionnaire-menu>

</ion-header>


<ion-content padding>

  <form [formGroup]="f">

    <div *ngIf="f.get('amount').value > 0">
      <ion-row>
        <ion-col *ngFor="let unit of f.get('units').controls; let i = index">
          <unit-button [FormItem]="unit"></unit-button>
        </ion-col>
      </ion-row>
    </div>

  </form>

</ion-content>
