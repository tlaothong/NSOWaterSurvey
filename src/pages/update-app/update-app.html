<ion-header>

  <ion-navbar>
    <ion-title>อัพเดทโปรแกรม</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>อัพเดทโปรแกรม</h1>

  <ng-container *ngIf="updateAvailable && downloadProgress < 100">
    <p>พบเวอร์ชันใหม่ที่อัพเดทกว่า</p>
    <p>กดปุ่ม 'อัพเดท' เพื่อเริ่มกระบวนการอัพเดทโปรแกรม</p>
  
    <button ion-button block (click)="performUpdate()">อัพเดท</button>
  </ng-container>
  <p *ngIf="downloadProgress == 100">การอัพเดทโปรแกรมสำเร็จเรียบร้อย กำลังเริ่มแอพใหม่ กรุณารอสักครู่...</p>
</ion-content>
