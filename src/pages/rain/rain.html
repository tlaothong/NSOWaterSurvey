<ion-header>

  <questionnaire-menu title="การกักเก็บน้ำฝน "></questionnaire-menu>

</ion-header>

<ion-content padding>

  <form [formGroup]="RainFrm" (ngSubmit)="handleSubmit()">

    <h3>5.6 การกักเก็บน้ำฝน</h3>

    <ion-card>
      <ion-card-content>

        <ion-item>
          <ion-label>
            5.6.1 ภาชนะที่จัดเก็บน้ำฝนเป็นประเภทใดบ้าง ขนาดบรรจุเท่าใด<br> และมีจำนวนเท่าใร
          </ion-label>
        </ion-item>

        <ion-row>
          <ion-col col-6>
            <button ion-button block>
              เพิ่มภาชนะ
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button block>
              ลบภาชนะ
            </button>
          </ion-col>
        </ion-row>

        <div *ngFor="let p of RainFrm.get('rainContainers').controls">
          <rain-storage headline="1." [FormItem]="p"></rain-storage>
        </div>

      </ion-card-content>
    </ion-card>

    <div *ngIf="residenceUse == true || gardeningUse == true || agricultureUse == true || factoryUse == true || commerceUse == true">
      <h4>5.6.2 น้ำฝนที่กักเก็บไว้นั้นใช้ในกิจกรรมใดบ้าง คิดเป็นสัดส่วนเท่าไร </h4>

      <ion-card>
        <ion-card-content>
          <water-activity5 use="{{gardeningUse}}" commerce="{{commerceUse}}" factory="{{factoryUse}}" residence="{{residenceUse}}"
            agriculture="{{agricultureUse}}" headline=" กิจกรรมการใช้น้ำ สัดส่วนที่ใช้(%)" [FormItem]="RainFrm.get('waterActivities')"></water-activity5>
        </ion-card-content>
      </ion-card>
    </div>

    <form-buttons-bar></form-buttons-bar>

  </form>
</ion-content>
