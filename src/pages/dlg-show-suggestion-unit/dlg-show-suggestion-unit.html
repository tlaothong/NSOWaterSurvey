<ion-header>
  <ion-toolbar>
    <ion-title>
      ข้อเสนอแนะการแก้ไข
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let s of suggestions; let i = index">
      <ion-note item-start></ion-note>
      <p># {{ s }}</p>
    </ion-item>
  </ion-list>

</ion-content>
