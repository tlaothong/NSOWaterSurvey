<ion-header>

  <ion-navbar>
    <ion-title>{{ text }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <h3>{{ text }}</h3>

  <form [formGroup]="FormItem" (ngSubmit)="okDialog()">
    <ion-list>
      <div>
        <ion-item>
          <ion-checkbox formControlName="hasItem"></ion-checkbox>
          <ion-label>
            มีหรือไม่
          </ion-label>
        </ion-item>
      </div>
      <ion-item *ngIf="unit == 'เท่าไร'">
        <ion-label>
          หากมี มีจำนวน{{ unit }}
        </ion-label>
      </ion-item>
      <ion-item *ngIf="unit != 'เท่าไร'">
        <ion-label>
          หากมี มีจำนวนกี่{{ unit }}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="number" formControlName="itemCount"></ion-input>
      </ion-item>
      <ion-item *ngIf="FormItem.get('itemCount').value > 200">
        <ion-icon md="md-warning"></ion-icon>
        <span class="invalid-msg">
          กรุณาตรวจสอบจำนวน {{ unit }} มีจำนวนที่เยอะผิดปกติหรือไม่
        </span>
      </ion-item>
      <div *ngIf="unit == 'เท่าไร'">
        <ion-item>
          <ion-label>
            ชื่อสัตว์อื่นๆ
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-input type="text" formControlName="animalName"></ion-input>
        </ion-item>
      </div>
    </ion-list>

    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button type="button" block color="light" (click)="closeDialog()">ยกเลิก</button>
        </ion-col>
        <ion-col>
          <button ion-button block [disabled]="FormItem.invalid && FormItem.get('hasItem').value">ตกลง</button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>

</ion-content>
