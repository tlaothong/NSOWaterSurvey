<ion-header>

  <ion-navbar>

    <ion-title>{{treeDisplay}} ชนิดใด (ระบุได้หลายชนิด)</ion-title>
    <ion-buttons end>
      <button ion-button (click)="close()">ตกลง</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list *ngFor="let w of range(1,listData.length)">
    <ion-item (click)="deselect(w-1)">
      <ion-label (click)="deselect(w-1)">{{listData[w-1].code}} : {{listData[w-1].name}}</ion-label>
      <ion-checkbox (click)="deselect(w-1)" disabled checked item-end></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="setFilteredItems()"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let tree of searchDisplay">
      <ion-label (click)="select(tree.code,tree.name)">{{tree.code}} {{tree.name}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
