<ion-header>

  <ion-navbar>
    <ion-title>{{ text }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="deleteData()">
        <ion-icon name="trash" color="danger"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form [formGroup]="FormItem" (ngSubmit)="okDialog()">

    <ion-item>
      <ion-label>ปี (พ.ศ.)</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="number" formControlName="year"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>จำนวนครั้งที่เกิดอุทกภัย</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="number" formControlName="count" [class.invalid]="isValid('count')"></ion-input>
    </ion-item>
   
    <ion-item>
      <ion-label>ระยะเวลาที่เกิดน้ำท่วมเฉลี่ยนานกี่วัน</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="number" formControlName="avgDay" [class.invalid]="isValid('avgDay')"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>ระยะเวลาที่เกิดน้ำท่วมเฉลี่ยนานกี่ชั่วโมง (มีค่า1-23)</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="number" formControlName="avgHour" [class.invalid]="isValid('avgHour')"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>ระดับความสูงเฉลี่ย (เซนติเมตร)</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="number" formControlName="waterHeightCm" [class.invalid]="isValid('waterHeightCm')"></ion-input>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button type="button" block color="light" (click)="closeDialog()">ยกเลิก</button>
        </ion-col>
        <ion-col>
          <button ion-button block [disabled]="FormItem.invalid">ตกลง</button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>

</ion-content>
