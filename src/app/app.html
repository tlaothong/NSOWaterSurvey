<ion-menu [content]="content" swipeEnabled="false">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-button block icon-start type="button" (click)="goGetworkPage()">
        <ion-icon name="cloud-download"></ion-icon>
        รับงาน
      </button>
      <button ion-button block icon-start type="button" (click)="goSelectEaPage()">
        <ion-icon ios="ios-create" md="md-create"></ion-icon>
        เลือก EA
      </button>
      <button ion-button block icon-start type="button" (click)="goSendPage()">
        <ion-icon name="cloud-upload"></ion-icon>
        ส่งข้อมูล
      </button>
      <button ion-button block icon-start type="button" menuClose (click)="updateApp()">
        <ion-icon name="code-download"></ion-icon>
        อัพเดทโปรแกรม
      </button>
      <button ion-button block icon-start type="button" (click)="openManual()">
        <ion-icon name="md-document"></ion-icon>
        คู่มือการใช้งาน
      </button>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button ion-button block icon-start type="button" (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
        ออกจากระบบ (log out)
      </button>
      <ion-item>
        <ion-icon name="pricetag" item-start></ion-icon>
        แอพสำรวจน้ำ
        <ion-note item-end >v.0.9.9</ion-note><br>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
