<div [formGroup]="FormItem">

  <button padding (click)="showModal()">

    <div>
      <h3># {{unitNo}}</h3>
    </div>

    <div *ngIf="FormItem.get('subUnit.access').invalid" text-center class="play"></div>

    <div [ngSwitch]="FormItem.get('subUnit.access').value">
      <div *ngSwitchCase="1">
        <div *ngIf="FormItem.valid" text-center>
            <div *ngIf="FormItem.get('comments.text').value == ''" class="complete" padding>ห้องที่ {{FormItem.get('subUnit.roomNumber').value}}</div>
            <div *ngIf="FormItem.get('comments.text').value != ''" class="completeCm" padding>ห้องที่ {{FormItem.get('subUnit.roomNumber').value}}</div>
        </div>
        <div *ngIf="FormItem.invalid" text-center>
            <div *ngIf="FormItem.get('comments.text').value == ''" class="pause" padding>ห้องที่ {{FormItem.get('subUnit.roomNumber').value}}</div>
            <div *ngIf="FormItem.get('comments.text').value != ''" class="pauseCm" padding>ห้องที่ {{FormItem.get('subUnit.roomNumber').value}}</div>
        </div>
      </div>
      <div *ngSwitchCase="2" text-center>
        <div *ngIf="FormItem.get('comments.text').value == ''" class="return" padding>ห้องที่ {{FormItem.get('subUnit.roomNumber').value}}</div>
        <div *ngIf="FormItem.get('comments.text').value != ''" class="returnCm" padding>ห้องที่ {{FormItem.get('subUnit.roomNumber').value}}</div>
      </div>
      <div *ngSwitchCase="3" text-center>
        <div *ngIf="FormItem.get('comments.text').value == ''" class="return" padding>ห้องที่ {{FormItem.get('subUnit.roomNumber').value}}</div>
        <div *ngIf="FormItem.get('comments.text').value != ''" class="returnCm" padding>ห้องที่ {{FormItem.get('subUnit.roomNumber').value}}</div>
      </div>
      <div *ngSwitchCase="4" text-center class="complete" padding>ห้องที่ {{FormItem.get('subUnit.roomNumber').value}}</div>
      <div *ngSwitchCase="5" text-center class="complete" padding>ห้องที่ {{FormItem.get('subUnit.roomNumber').value}}</div>
    </div>

  </button>

</div>
