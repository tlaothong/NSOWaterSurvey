<div [formGroup]="FormItem">

  <button padding>

    <ion-row>
      <ion-col text-left>
        <h3># {{unitNo}}</h3>
      </ion-col>
      <ion-col text-right *ngIf="FormItem.get('subUnit.roomNumber').valid" (click)="showModalSetting()">
        <ion-icon name="settings" style="zoom: 1.5;"></ion-icon>
      </ion-col>
    </ion-row>

    <div (click)="showModal()">
      <div text-center class="{{class}}" padding>ห้องที่ {{roomNumber}}</div>
    </div>

  </button>

</div>
