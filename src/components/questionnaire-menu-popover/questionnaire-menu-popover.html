<ion-list>
  <ion-list-header>
    {{dataWorkEARow?.properties.pro_name}}<br />
    {{dataWorkEARow?.properties.dis_name}}<br />
    {{dataWorkEARow?.properties.tam_name}}<br />
  </ion-list-header>

  <div no-lines>
    <ion-item>
      <h3>
        EA: {{dataWorkEARow?._id}}
      </h3>
      <div *ngIf="Pop && No">ครัวเรือน ลำดับที่ {{ No }}</div>
      <div *ngIf="!Pop && No">หน่วยตัวอย่าง ลำดับที่ {{ No }}</div>
    </ion-item>
  </div>

  <button ion-item icon-start (click)="goHome()">
    <ion-icon name="home"></ion-icon>
    หน้าหลัก
  </button>
  <button ion-item icon-start [navPush]="'EaMapPage'">
    <ion-icon name="map"></ion-icon>
    ดูแผนที่
  </button>
  <button ion-item icon-start (click)="goMeasure()">
    <ion-icon name="flask"></ion-icon>
    มาตราวัด
  </button>
  <button ion-item icon-start (click)="goToUnitPage()">
    <ion-icon name="pause"></ion-icon>
    หยุดชั่วคราว
  </button>
</ion-list>
