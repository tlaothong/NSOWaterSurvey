<ion-row style="align-items: center" (click)="presentModal()" [formGroup]="FormItem">
  <ion-col col-6>
    <ion-item *ngIf="text != ''">
      <ion-label>
        {{ text }}
      </ion-label>
    </ion-item>
    <ion-item *ngIf="text == ''">
      <ion-label>
        7.
      </ion-label>
      <ion-input type="text" placeholder="อื่นๆ" disabled="true" formControlName="category"></ion-input>
    </ion-item>
  </ion-col>

  <ion-col col-4>
    <!-- <ion-item> -->
    <ion-input type="text" disabled="true" formControlName="size"></ion-input>
    <!-- <ion-label>ลิตร</ion-label> -->
    <!-- </ion-item> -->
  </ion-col>

  <ion-col col-2>
    <!-- <ion-item> -->
    <ion-input type="number" disabled="true" formControlName="count"></ion-input>
    <!-- <ion-label>จำนวน</ion-label> -->
    <!-- </ion-item> -->
  </ion-col>

</ion-row>
