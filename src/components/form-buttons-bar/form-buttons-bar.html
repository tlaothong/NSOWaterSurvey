<ion-grid>
  <ion-row align-items-center>
    <ion-col col-3>
      <button ion-button icon-only color="secondary" type="button">
        <ion-icon name="rewind"></ion-icon>
      </button>
      <button ion-button icon-only color="secondary" type="button">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-3>
      <div class="progress-outer">
        <div class="progress-inner" [style.width]="60 + '%'">
          18 / 30
        </div>
      </div>
    </ion-col>
    <ion-col col-6>
      <button ion-button block icon-end type="submit">
        บันทึก และ ถามข้อต่อไป
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-grid>
