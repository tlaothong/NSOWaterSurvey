<ion-grid>
  <ion-row align-items-center>
    <ion-col col-3>
      <button ion-button icon-only color="secondary" type="button" (click)="backToHome()">
        <ion-icon name="rewind"></ion-icon>
      </button>
      <button ion-button icon-only color="secondary" type="button" (click)="previouPage()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-3>
      <div class="progress-outer">
        <div class="progress-inner" [style.width]="100 + '%'">
          30 / 30
        </div>
      </div>
    </ion-col>
    <ion-col col-6>
      <button ion-button block icon-end type="submit">
        บันทึก และ สิ้นสุดการสัมภาษณ์
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-grid>
