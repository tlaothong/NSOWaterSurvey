<div [formGroup]="FormItem">

  <ion-item>
    <ion-label>
      <b>{{text}}</b>
    </ion-label>
  </ion-item>
  <ion-item *ngIf="residenceUse == 'true'">
    <ion-label col-8>
      เพื่ออุปโภคบริโภค
    </ion-label>
    <ion-input type="number" placeholder="กรอกข้อมูล" [class.invalid]="isValid('drink')" #drink (keyup)="keyup(drink.value, 'drink')"></ion-input>
  </ion-item>
  <ion-item *ngIf="isValid('drink')" text-right>
    <span class="invalid-msg">
      กรุณากรอกข้อมูล
    </span>
  </ion-item>

  <ion-item *ngIf="gardeningUse == 'true'">
    <ion-label col-8>
      เพื่อรดน้ำพืชในบริเวณที่อยู่อาศัย
    </ion-label>
    <ion-input type="number" placeholder="กรอกข้อมูล" [class.invalid]="isValid('plant')" #plant (keyup)="keyup(plant.value, 'plant')"></ion-input>
  </ion-item>

  <ion-item *ngIf="isValid('plant')" text-right>
    <span class="invalid-msg">
      กรุณากรอกข้อมูล
    </span>
  </ion-item>
  <ion-item *ngIf="agricultureUse == 'true'">
    <ion-label col-8>
      เพื่อทำเกษตร
    </ion-label>
    <ion-input type="number" placeholder="กรอกข้อมูล" [class.invalid]="isValid('agriculture')" #agriculture (keyup)="keyup(agriculture.value, 'agriculture')"></ion-input>
  </ion-item>
  <ion-item *ngIf="isValid('agriculture')" text-right>
    <span class="invalid-msg">
      กรุณากรอกข้อมูล
    </span>
  </ion-item>
  <ion-item *ngIf="factoryUse == 'true'">
    <ion-label col-8>
      เพื่อผลิตสินค้า
    </ion-label>
    <ion-input type="number" placeholder="กรอกข้อมูล" [class.invalid]="isValid('product')" #product (keyup)="keyup(product.value, 'product')"></ion-input>
  </ion-item>
  <ion-item *ngIf="isValid('product')" text-right>
    <span class="invalid-msg">
      กรุณากรอกข้อมูล
    </span>
  </ion-item>
  <ion-item *ngIf="commerceUse == 'true'">
    <ion-label col-8>
      เพื่อการบริการ
    </ion-label>
    <ion-input type="number" placeholder="กรอกข้อมูล" [class.invalid]="isValid('service')" #service (keyup)="keyup(service.value, 'service')"></ion-input>
  </ion-item>
  <ion-item *ngIf="isValid('service')" text-right>
    <span class="invalid-msg">
      กรุณากรอกข้อมูล
    </span>
  </ion-item>
  <ion-item>
    <ion-label col-8>
      <b>รวมทุกกิจกรรม</b>
    </ion-label>
    <ion-input type="number" value="{{total}}" readonly></ion-input>
  </ion-item>

</div>
