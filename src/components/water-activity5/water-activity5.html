<div [formGroup]="FormItem">

  <ion-item>
    <ion-label>
      <b>{{text}}</b>
    </ion-label>
  </ion-item>

  <ion-item *ngIf="residenceUse == 'true'">
    <ion-label col-8>
      เพื่ออุปโภคบริโภค
    </ion-label>
    <ion-input type="number" placeholder="กรอกข้อมูล" formControlName="drink" [class.invalid]="isValid('drink')"
      (change)="onChangeValue()"></ion-input>
  </ion-item>
  <ion-item *ngIf="isValid('drink')" text-right>
    <span class="invalid-msg">
      กรุณากรอกข้อมูล
    </span>
  </ion-item>

  <ion-item *ngIf="gardeningUse == 'true'">
    <ion-label col-8>
      เพื่อรดน้ำพืชในบริเวณที่อยู่อาศัย
    </ion-label>
    <ion-input type="number" placeholder="กรอกข้อมูล" formControlName="plant" [class.invalid]="isValid('plant')"
      (change)="onChangeValue()"></ion-input>
  </ion-item>
  <ion-item *ngIf="isValid('plant')" text-right>
    <span class="invalid-msg">
      กรุณากรอกข้อมูล
    </span>
  </ion-item>

  <ion-item *ngIf="agricultureUse == 'true'">
    <ion-label col-8>
      เพื่อทำเกษตร
    </ion-label>
    <ion-input type="number" placeholder="กรอกข้อมูล" formControlName="agriculture" [class.invalid]="isValid('agriculture')"
      (chage)="onChangeValue()"></ion-input>
  </ion-item>
  <ion-item *ngIf="isValid('agriculture')" text-right>
    <span class="invalid-msg">
      กรุณากรอกข้อมูล
    </span>
  </ion-item>

  <ion-item *ngIf="factoryUse == 'true'">
    <ion-label col-8>
      เพื่อผลิตสินค้า
    </ion-label>
    <ion-input type="number" placeholder="กรอกข้อมูล" formControlName="product" [class.invalid]="isValid('product')"
      (change)="onChangeValue()"></ion-input>
  </ion-item>
  <ion-item *ngIf="isValid('product')" text-right>
    <span class="invalid-msg">
      กรุณากรอกข้อมูล
    </span> </ion-item>

  <ion-item *ngIf="commerceUse == 'true'">
    <ion-label col-8>
      เพื่อการบริการ
    </ion-label>
    <ion-input type="number" placeholder="กรอกข้อมูล" formControlName="service" [class.invalid]="isValid('service')"
      (change)="onChangeValue()"></ion-input>
  </ion-item>
  <ion-item *ngIf="isValid('service')" text-right>
    <span class="invalid-msg">
      กรุณากรอกข้อมูล
    </span>
  </ion-item>
  <ion-item>
    <ion-label col-8>
      <b>รวมทุกกิจกรรม</b>
    </ion-label>
    <ion-input type="number" [class.invalid]="!(total > 0 && total <= 100)" value="{{total}}" readonly></ion-input>
  </ion-item>
  <ion-item *ngIf="total > 100" text-right>
    <span class="invalid-msg">
      เกินมา {{total - 100}} %
    </span>
  </ion-item>
  <ion-item *ngIf="total < 100" text-right>
    <span class="invalid-msg">
      ยังขาดอีก {{100 - total}} %
    </span>
  </ion-item>
</div>
