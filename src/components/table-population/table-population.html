<div>
  <ion-row (click)="presentModal()" [formGroup]="FormItem">
    <ion-col col-2>
      <ion-label text-center>
        {{ personNo }}
      </ion-label>
    </ion-col>
    <ion-col col-2>
      <ion-input type="number" disabled="true" formControlName="nameTitle"></ion-input>
    </ion-col>
    <ion-col col-4>
      <ion-input type="text" disabled="true" formControlName="firstName" item-left></ion-input>
    </ion-col>
    <ion-col col-4>
      <ion-input type="text" disabled="true" item-left formControlName="lastName"></ion-input>
    </ion-col>
  </ion-row>
  <ion-item *ngIf="isValid('nameTitle')">
    <span class="invalid-msg" item-right>
      กรุณากรอกข้อมูล
    </span>
  </ion-item>
</div>
