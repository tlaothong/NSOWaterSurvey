<div>
  <ion-row (click)="presentModal()" [formGroup]="FormItem">
    <ion-col col-2>
      <ion-label text-center>
        {{ personNo }}
      </ion-label>
    </ion-col>
    <ion-col col-2 formControlName="nameTitle">
      <ion-input type="number" disabled="true"></ion-input>
    </ion-col>
    <ion-col col-4 formControlName="firstName">
      <ion-input type="text" disabled="true" item-left></ion-input>
    </ion-col>
    <ion-col col-4 formControlName="lastName">
      <ion-input type="text" disabled="true" item-left></ion-input>
    </ion-col>
  </ion-row>
  <ion-item *ngIf="isValid('nameTitle')">
    <span class="invalid-msg" item-right>
      กรุณากรอกข้อมูล
    </span>
  </ion-item>
</div>
