<ion-row (click)="showModal()" [formGroup]="FormItem">

<ion-col col-3>

    <ion-label *ngIf="size == 'ลิตร'">
      {{ text }} ( {{ size }} )
    </ion-label>


    <ion-label *ngIf="size != 'ลิตร'">
      {{ text }}
    </ion-label>
</ion-col>

<ion-col col-2>

    <ion-label text-center *ngIf="size != 'ลิตร'">
      {{ size }}
    </ion-label>

  <div text-center *ngIf="size == 'ลิตร'">
      <ion-input type="number" disabled="true" formControlName="size"></ion-input>
  </div>
</ion-col>

  <ion-col>
    <ion-input type="number" disabled="true" item-left formControlName="drink"></ion-input>
  </ion-col>
  <ion-col>
    <ion-input type="number" disabled="true" item-left formControlName="agriculture"></ion-input>
  </ion-col>
  <ion-col>
    <ion-input type="number" disabled="true" item-left formControlName="factory"></ion-input>
  </ion-col>
  <ion-col>
    <ion-input type="number" disabled="true" item-left formControlName="service"></ion-input>
  </ion-col>
</ion-row>
